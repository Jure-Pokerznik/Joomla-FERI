PLG_QUICKICON_PHPVERSIONCHECK="Hitro ikona - PHP preverjanje različice"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaše PHP različica, %1$s, varnostni popravki v tem času samo prejema od PHP projekta. To pomeni, da vaše PHP različica kmalu ni več podprta. Priporočamo, da načrtujete nadgradnjo na novejšo različico PHP, preden doseže konec podpore na %2$s. Joomla bo hitrejša in bolj varna, če nadgradite na novejšo različico PHP (PHP 7.x je priporočljivo). Za nadgradnjo se prosimo obrnite na vašega gostitelja."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Zaznali smo, da vaš strežnik uporablja PHP %1$s, ki je zastarela in več ne prejme uradnih varnostnih posodobitev oblikovalcev. Projekt Joomla priporoča, nadgradnjo vašo stran v PHP %2$s ali novejšo različico, ki bo prejemala varnostne posodobitve vsaj do %3$s. Prosite svojega gostitelja da PHP %2$s ali novejšo različico privzeto različico za vašo spletno stran. Če je vaš strežnik PHP %2$s pripravljen prosim omogočite PHP %2$s v korenu vaše spletne strani in 'administrator' imenik – običajno lahko storite sami skozi orodje nadzorne plošče v vašem gostovanju, vendar je najbolje, da prosite vašega gostitelja, če niste prepričani."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Preveri status podporo vaše nameščene PHP različice in postavlja opozorilo, če ni v celoti podprto."

