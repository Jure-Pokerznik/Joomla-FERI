COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator ni združljiv z Joomla! Tako, da izberete sprememba Caching pila popek spodaj smo spremenile predpomnilnika trener datoteko. Če želite uporabiti za obravnavo različnih predpomnilnika, spremenite to v globalno konfiguracijo strani."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Spremenite v datoteko."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator ni združljiv z Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="Sprememba privzete .htaccess in web.config datoteke je bila predložena v Joomla! 3.4 da zavrne mapo seznamov kot privzeto.  Uporabnikom se priporoča izvajanje teh sprememb v svojih datotekah.  Oglejte si <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">to stran</a> za več informacij."
COM_CPANEL_MSG_HTACCESS_TITLE="Posodobitev .htaccess & web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pripravite se na naslednjo večjo sprostitev Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="Začenši z Joomla! 4.0 smo dvignili minimalne zahteve strežnika. Če vidite to sporočilo, potem trenutna konfiguracija ne izpolnjuje te nove minimalne zahteve.<br> <a href="_QQ_"https://developer.joomla.org/news/658-joomla4-manifesto.html"_QQ_"><strong>Minimalne</strong> zahteve</a> so naslednje: <ul><li>PHP 5.5.9</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL will <strong>niso</strong> podprte</li></ul><br>Prosimo obrnite se na svojega ponudnika gostovanja in vprašajte, kako lahko izpolnjujejo te obravnavane zahteve za strežnike - to je običajno zelo preprosta sprememba. Če ste že izpolnjuje te nove zahteve, potem tole sporočilo ne bo prikazano."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Imate možne težave z večjezičnih nastavitvah"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od Joomla! 3.4.0 imate morda težave s sistemom - Filter jezika plugin na vašo spletno stran. Popraviti jih prosim odprite <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_"> Jezik Manager</a> in shranite vsak vsebine jezik ročno prepričati dostop se shrani ravni."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Začnite z Joomla! 3.3, različica PHP, ki uporablja te spletne strani ne pokrije. Joomla! 3.3 zahtevalo vsaj <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_"> PHP različice 5.3.10 zagotovi stopnjevati varnost zunanja oblika svojim uporabnikom</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Vaša PHP različica ni nepodprta v Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Posodobitev robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Sprememba privzete datoteke robots.txt je bila narejena v Joomla! 3.3 Google omogočil dostop predloge in medijskih datotek privzeto SEO za izboljšanje. Ta sprememba ni samodejno uporabljeno za nadgradnje in uporabniki se priporoča pregled sprememb v datoteki robots.txt.dist in izvajanje teh sprememb v svojo datoteko robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Od Joomla! 3.5 Statistika plugin bo predložila anonimnih podatkov projekta Joomla. To bomo v Joomla različico PHP prevod, mehanizem zbirke podatkov in različico in operacijski sistem za strežnike. <br><br>Ti podatki se zbirajo za zagotovitev, da prihodnje različice Joomla lahko izkoristijo najnovejše zbirke podatkov in PHP funkcije brez izvedbo velikega števila uporabnikov. Je treba za to postalo jasno, ko najmanj PHP 5.3.10 bil potrebna Joomla! 3.3 izvaja več zanesljiv parola Bcrypt. <br><br>Zaradi popolne preglednosti in za pomoč razvijalcem <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> ti podatki so javno na voljo.</a> API in grafov v uporabi prikaže različico Joomla in PHP različice podatkovne baze motorji. <br><br>, Če ne želite zagotoviti Joomla projekta s to informacijo lahko onemogočite plugin imenovan sistem - Joomla statistike."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistika zbiranja v Joomla"
